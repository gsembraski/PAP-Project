<div class="row">
	<div class="col-xs-8">
		<fieldset><legend><h4  style="line-height: 2.5" class="h1-custumer">Visualizar Empresa</h4></legend></fieldset>
		
		<div class="alert alert-warning" role="alert" ng-if="!vm.temItemSelecionado()">Nenhum empresa selecionado</div>
		<div ng-if="vm.temItemSelecionado()">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label class="control-label">Nome Fantasia</label>
						<input type="text"
							   class="form-control"
							   ng-model="vm.item.nomeFantasia"
							   disabled/>
					</div>
				</div>
			</div>
							
			<div class="row">
			
				<div class="col-xs-8">
					<div class="form-group">
						<label class="control-label">Razão Social</label>
						<input type="text"
							   class="form-control"
							   ng-model="vm.item.razaoSocial"
							   disabled/>
					</div>
				</div>
			
				<div class="col-xs-4">
					<div class="form-group">
						<label class="control-label">CNPJ</label>
						<input type="text"
							   class="form-control"
							   ng-model="vm.item.razaoSocial"
							   disabled
							   mask="99.999.999/9999-99"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-xs-4">
		<div class="panel panel-default">
  			<div class="panel-heading">
	  			<h4 class="h1-custumer">Lista de Empresas</h4>
  				
  			</div>
				<div class="panel-body">		
					<div class="form-group">
						
						<div class="alert alert-warning" role="alert" ng-if="!vm.temItens()">Nenhuma empresa cadastrado.</div>
						
						<table class="table" ng-if="vm.temItens()">
							<thead>
								<tr>
									<th class="sr-only">Selecionar</th>
									<th class="sr-only">Empresa</th>
									<th class="sr-only">Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in vm.listaEmpresas" class="table-hover">
									<td><input type="radio" name="blankRadio" id="blankRadio1" ng-click="vm.visualizar(item)" uib-tooltip="Selecionar empresa para vizualiza��o" tooltip-append-to-body="true" ></td>
									<td>{{item.razaoSocial}}</td>
									<td class="text-nowrap min-width text-right">
										<i class="fa fa-lg fa-pencil-square-o" uib-tooltip="Editar" tooltip-append-to-body="true" role="button" ng-click="vm.editar(item.id)"></i>
										<i class="fa fa-lg fa-trash-o" uib-tooltip="Excluir" tooltip-append-to-body="true" role="button" ng-click="vm.excluir(item.id)"></i>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
		</div>		

	    <button type="button"
				class="btn btn-default btn-lg btn-block"
				ng-click="vm.cadastrar()">Adicionar Empresa <i class="fa fa-lg fa-plus"></i>
		</button>	
	</div>
	
</div>
