<div ng-form name="form">
    <div class="modal-header">
        <h3 class="modal-title">Confirmação</h3>
    </div>
    <div class="modal-body">
        {{vm.mensagem}}
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="vm.confirmar()" mps-auto-focus><i class="fa fa-check"></i> Confirmar</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancelar()"><i class="fa fa-reply"></i> Cancelar</button>
    </div>
</div>
