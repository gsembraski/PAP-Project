<div class="row" ng-if="vm.verificaNumPopValido()">
	<div class="col-xs-8">
		<fieldset><legend><h4  style="line-height: 2.5" class="h1-custumer">Visualizar - POP {{vm.popDescricao}}</h4></legend></fieldset>
		
		<div class="alert alert-warning" role="alert" ng-if="!vm.temPopSelecionado()">Nenhum pop selecionado</div>
	</div>
	
	<div class="col-xs-4">
		<div class="panel panel-default">
  			<div class="panel-heading">
	  			<h4 class="h1-custumer">Lista de POPs Cadastrados</h4>
  				
  			</div>
				<div class="panel-body scrollable">		
					<div class="form-group">
						
						<div class="alert alert-warning" role="alert" ng-if="!vm.temPop()">Nenhum pop cadastrado</div>
						
						<table class="table" ng-if="vm.temPop()">
							<thead>
								<tr>
									<th class="sr-only">Selecionar</th>
									<th class="sr-only">Empresa</th>
									<th class="sr-only">Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in vm.listaPop" class="table-hover">
									<td><input type="radio" name="blankRadio" id="blankRadio1" ng-click="vm.SetPopVisualizar(item)" uib-tooltip="Visualizar" tooltip-append-to-body="true" ></td>
									<td>{{item.empresaRazaoSociao}}</td>
									<td class="text-nowrap min-width text-right">
										<i class="fa fa-lg fa-download" uib-tooltip="Download" tooltip-append-to-body="true" role="button"></i>
										<i class="fa fa-lg fa-pencil-square-o" uib-tooltip="Editar" tooltip-append-to-body="true" role="button" ng-click="vm.editar(item.id)"></i>
										<i class="fa fa-lg fa-trash-o" uib-tooltip="Excluir" tooltip-append-to-body="true" role="button" ng-click="vm.excluir(item.id)"></i>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
		</div>		

	    <button type="button"
				class="btn btn-default btn-lg btn-block"
				ng-click="vm.cadastrar()">Adicionar Novo <i class="fa fa-lg fa-plus"></i>
		</button>
	</div>
	
</div>

<div class="row" ng-if="!vm.verificaNumPopValido()">
	<div class="col-xs-12">	
		<div class="alert alert-danger" role="alert" ng-if="!vm.temPopSelecionado()">Nenhum Processo Operacional Padronizado corresponde a URL</div>
	</div>
</div>
